<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 4</title>
    <link rel="stylesheet" href="../css-main-pg/style.css" />
  </head>

  <body>
    <!-- 
        table- тег обертка таблицы
        tr-тег строки
        td-теш обычной ячейки
        th-тег ячейки заголовка
        col-тег колонки таблицы
        colgroup-тег группы колонок таблиц
        thead-тег основной части таблицы
        tbody-тег нижнего колонтитула
        caption-тег подписи таблицы

        Атрибуты
        По горизонтали- colspan="2" td th
        По вертикали- rowspan="5" td th
     -->

    <div class="wrapper-table">
      <table class="table">
        <tr>
          <th>1</th>
          <th>2</th>
          <th>3</th>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </table>

      <table class="main-table">
        <caption>
          Some text
        </caption>
        <thead>
          <tr>
            <th>#</th>
            <th>Наименование</th>
            <th>Цена</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>1</th>
            <th>Xiaomi</th>
            <th>400$</th>
          </tr>
          <tr>
            <th>2</th>
            <th>Samsung</th>
            <th>500$</th>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="2">Summary</th>
            <th>900</th>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="container wrapper-table">
      <table class="mosonry">
        <tr>
          <td rowspan="3">1</td>
          <td colspan="2">2</td>
          <td rowspan="3">4</td>
        </tr>
        <tr>
          <td>6</td>
          <td rowspan="2">7</td>
        </tr>
        <tr>
          <td>10</td>
        </tr>
      </table>
      <a class="link-table" href="list/index.html">Go to list</a>
    </div>
  </body>
</html>
